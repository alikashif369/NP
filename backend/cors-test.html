<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCors()">Test CORS</button>
    <button onclick="testSignup()">Test Signup</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:5000/cors-test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">CORS Test Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">CORS Error: ${error.message}</p>`;
            }
        }

        async function testSignup() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test' + Date.now() + '@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `<p style="color: green;">Signup Success: ${data.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: orange;">Signup Failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
